<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='css/style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=no' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='libs/slick.css' />
    <link rel='stylesheet' type='text/css' href='libs/slick-theme.css' />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <!--========= =======FIRST BLOCK======= ==========-->

    <div class="first-block">
        <div class="container">
            <div class="row">
                <!--   FIRST LINE MENU    -->
                <div class="first-menu">

                    <div class="col-1">
                        <div class="menu-triple">
                            <img src='img/Triple.png' alt='triple-menu'>
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="logo-pic">
                        <img src='img/portland.png' alt='logo'>
                    </div>
                </div>
                <div class="col-6">
                    <div class="nav-menu-top">
                        <ul>
                            <li><a href='/#HOME'>Home</a></li>
                            <li><a href='/#DEVICES'>Devices</a></li>
                            <li><a href='/#DELIVERY'>Delivery&Payment</a></li>
                            <li><a href='/#GUARANTEE'>Guarantee</a></li>
                            <li><a href='/#ABOUT'>About Us</a></li>
                        </ul>
                    </div>
                </div>


                <div class="col-2">
                    <div class="row">
                        <div class="cart-icon">
                            <a><img src='img/cart.png' alt='cart-icon'></a>
                        </div>
                        <div class='cart'>CART</div>
                        <div class="counter">
                            0
                        </div>
                    </div>
                </div>

                <div class="col-1 no-padding">
                    <div class="sign-in">
                        <a href='/#SIGN'>SIGN IN</a>
                    </div>
                </div>

            </div>
            <div class="second-menu">
                <div class="col-12">
                    <div class="nav-menu-bottom"></div>
                    <div class="support"></div>
                    <div class="search"></div>
                </div>
            </div>

            <div class="slider">

            </div>
        </div>
    </div>

    <!--============== SECONDARY BLOCK ================-->

    <div class="second-large-block">
        <div class="container">
            <div class="row">
                <div class="start-line">
                    <div class="col-12">

                    </div>
                </div>
                <!--     MAIN INFORMATION       -->
                <div class="left-columned-list-options">
                    <div class="col-3">

                    </div>
                </div>
                <div class="catalogue">
                    <div class="col-9">

                    </div>
                </div>
                <!--  PAGE SELECTOR   -->
                <div class="end-line">
                    <div class="col-12">

                    </div>
                </div>
                <!--  BEST SELLERS  -->
                <div class="best-sellers">
                    <div class="col-12">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--======================= PRE-FOOTER  =================-->

    <div class="pre-footer">
        <div class="container">
            <div class="row">
                <div class="customer-feedback">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>

                </div>
            </div>
        </div>
    </div>

    <!--===================== FOOTER ==================-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-menu">

                </div>
                <div class="end-footer">

                </div>
            </div>
        </div>
    </footer>
</body>

</html>
